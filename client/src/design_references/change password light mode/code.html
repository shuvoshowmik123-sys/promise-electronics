<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Change Password - Promise Electronics</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#36e27b",
                        "background-light": "#f6f8f7",
                        "background-dark": "#112117",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2c22",
                        "text-main": "#111714",
                        "text-secondary": "#648772",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col transition-colors duration-200">
<!-- Top App Bar -->
<header class="flex items-center justify-between px-4 py-2 bg-background-light dark:bg-background-dark sticky top-0 z-10">
<button aria-label="Go back" class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-text-main dark:text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h2 class="text-text-main dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Change Password</h2>
</header>
<!-- Main Content -->
<main class="flex-1 px-6 pt-4 pb-24 overflow-y-auto">
<!-- Headline Text -->
<div class="mb-6">
<h1 class="text-text-main dark:text-white tracking-tight text-[28px] font-bold leading-tight mb-2">Create new password</h1>
<p class="text-text-secondary dark:text-gray-400 text-base font-normal leading-normal">
                Your new password must be different from previous used passwords.
            </p>
</div>
<!-- Form Fields -->
<form class="space-y-6">
<!-- New Password Field -->
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-white text-sm font-medium pl-1" for="new-password">New Password</label>
<div class="relative flex items-center">
<input class="w-full bg-surface-light dark:bg-surface-dark border border-[#dce5df] dark:border-gray-700 text-text-main dark:text-white placeholder:text-text-secondary dark:placeholder:text-gray-500 rounded-full h-14 px-5 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all shadow-sm text-base" id="new-password" placeholder="Enter new password" type="password"/>
<button class="absolute right-4 text-text-secondary dark:text-gray-400 flex items-center justify-center p-1 hover:text-text-main dark:hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined text-[24px]">visibility_off</span>
</button>
</div>
</div>
<!-- Confirm Password Field -->
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-white text-sm font-medium pl-1" for="confirm-password">Confirm Password</label>
<div class="relative flex items-center">
<input class="w-full bg-surface-light dark:bg-surface-dark border border-[#dce5df] dark:border-gray-700 text-text-main dark:text-white placeholder:text-text-secondary dark:placeholder:text-gray-500 rounded-full h-14 px-5 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all shadow-sm text-base" id="confirm-password" placeholder="Re-enter new password" type="password"/>
<button class="absolute right-4 text-text-secondary dark:text-gray-400 flex items-center justify-center p-1 hover:text-text-main dark:hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined text-[24px]">visibility_off</span>
</button>
</div>
</div>
</form>
<!-- Password Requirements Card -->
<div class="mt-8 bg-surface-light dark:bg-surface-dark rounded-[24px] p-5 shadow-sm border border-[#eff3f0] dark:border-gray-800">
<h3 class="text-text-main dark:text-white font-bold text-sm mb-4 uppercase tracking-wider opacity-80">Security Requirements</h3>
<ul class="space-y-3">
<li class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary text-[20px]">check_circle</span>
<span class="text-text-main dark:text-gray-200 text-sm font-medium">At least 8 characters</span>
</li>
<li class="flex items-center gap-3">
<span class="material-symbols-outlined text-[#dce5df] dark:text-gray-600 text-[20px]">check_circle</span>
<span class="text-text-secondary dark:text-gray-500 text-sm font-medium">Contains a number</span>
</li>
<li class="flex items-center gap-3">
<span class="material-symbols-outlined text-[#dce5df] dark:text-gray-600 text-[20px]">check_circle</span>
<span class="text-text-secondary dark:text-gray-500 text-sm font-medium">Contains a special symbol</span>
</li>
</ul>
</div>
</main>
<!-- Bottom Action Button -->
<div class="fixed bottom-0 left-0 w-full p-4 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm border-t border-transparent z-20">
<button class="w-full bg-primary hover:bg-[#2fd16f] active:scale-[0.98] transition-all text-[#0d1f14] font-bold text-lg h-14 rounded-full shadow-lg shadow-primary/25 flex items-center justify-center">
            Update Password
        </button>
</div>
</body></html>
