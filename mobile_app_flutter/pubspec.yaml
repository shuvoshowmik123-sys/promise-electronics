name: tv_daktar
description: TV DAKTAR - Premium TV Repair Service App for Bangladesh

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # Networking
  http: ^1.2.0
  dio: ^5.4.0
  dio_cookie_manager: ^3.1.1
  cookie_jar: ^4.0.8

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.2

  # Voice Input
  speech_to_text: ^7.0.0

  # Animations
  flutter_animate: ^4.5.0



  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  url_launcher: ^6.2.5

  # Google Sign-In
  google_sign_in: ^6.2.1

  # Model Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  image_picker: ^1.2.1
  intl: ^0.20.2

  # Camera & QR Scanning (Daktar er Lens)
  camera: ^0.10.5+9
  mobile_scanner: ^7.1.4

  # Firebase (for push notifications later)
  # firebase_core: ^2.27.0
  # firebase_messaging: ^14.7.19

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

